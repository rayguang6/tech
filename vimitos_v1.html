    <script>

      const baseURL = `https://docs.google.com/spreadsheets/d/`;
      const ssid = `1qKX3OSh8_B3b7aYm4-raqkiMCGq85bPjHJRp0cSKRvA`;
      const q1 = `/gviz/tq?`;
      const q2 = 'tqx=out:json';

      const sheetId = `Deal 1`
      const q3 = `sheet=${sheetId}`
      const endpoint = `${baseURL}${ssid}${q1}&${q2}&${q3}`;

      const spinner = document.getElementById("spinner-container");
      
      var companies = []
    
      // fetchAPI(endpoint)

      window.onload = fetchAPI(endpoint);


      // check if the cell is null, if not null then return the value
      function getCellValue(cell,textIfNull){
        if(cell===null || cell==""){
          return textIfNull
        }else{
          if(cell.v===null || cell.v=="" ){
            return textIfNull
          }else{
            return cell.v
          }
        }
      }

      function getProtectedStatus(ownerName, protectDate, product){
        
        var todayDate = new Date()
        todayDate.setHours(0,0,0,0)
        if(protectDate){
          var expireDate = new Date(protectDate)
        }

        if((todayDate < expireDate)){
          return "Protected"
        }
        else if( (todayDate > expireDate) || ownerName == "unassigned"  || product == "Vimigo Preview" || product == "[Book] 分钱为王"){
          return "Open Deal"
        }
        else{
          return "Contact Admin"
        }
      }

      async function fetchAPI(endpoint){
        console.log(new Date());
        spinner.removeAttribute('hidden');

        const response = await fetch(endpoint)
        const data = await response.text()
        const tempData = data.substr(47).slice(0, -2);
        const json = JSON.parse(tempData)
        const rows = json.table.rows

        console.log(rows);
        console.log(new Date());

        rows.forEach((row)=>{
          const tempRow = row.c
            // var recordID = getCellValue(tempRow[0]," ")
            // var companyID = getCellValue(tempRow[1]," ")
            var companyName = getCellValue(tempRow[2]," ")
            var dealName = getCellValue(tempRow[3]," ")
            var product = getCellValue(tempRow[4]," ")
            // var ownerID = getCellValue(tempRow[5]," ")
            var ownerName = getCellValue(tempRow[6],"unassigned")
            var ownerTeam = getCellValue(tempRow[7],"")
            var closeDate = getCellValue(tempRow[8],"")
            var protectPeriod = getCellValue(tempRow[8],"")
            var status

            if( closeDate == null || closeDate ==""){
              // do nothing
              closeDate=""
            }else{
              closeDate = convertToDate(closeDate)
              closeDate = moment(closeDate).format('DD MMM, YYYY')
            //   closeDate = closeDate.toLocaleDateString('en-us', { year:"numeric", month:"short", day:"numeric"})
            }


            if( protectPeriod === null || protectPeriod ==="" || protectPeriod===" "){
              // do nothing
              protectPeriod = ""
            }else{
              protectPeriod = convertToDate(protectPeriod)
                // add protection period only when the product is not "VMG PREVIEW" or "Book"
                if(product!="Vimigo Preview" && product!="[Book] 分钱为王"){
                    // if(ownerTeam == '11348619'){
                      protectPeriod.setDate(protectPeriod.getDate() + 365)
                    // }
                    // else{
                    //   protectPeriod.setDate(protectPeriod.getDate() + 60)
                    // }
                }

                protectPeriod = moment(protectPeriod).format('DD MMM, YYYY')
                //   protectPeriod = protectPeriod.toLocaleDateString('en-us', { year:"numeric", month:"short", day:"numeric"})
              }

            status = getProtectedStatus(ownerName,protectPeriod, product)

            var object =  {
                deal: dealName,
                name: companyName,
                product: product,
                // ownerID: ownerID,
                ownerName: ownerName,
                closeDate: closeDate,
                protectPeriod: protectPeriod,
                status: status
              }

              companies.push(object)
              buildRow(object)
        }) //end foreach
        console.log(new Date());

        // buildTableContent()
        spinner.setAttribute('hidden', '');
        
        buildTable()
        console.log(new Date());

    }

    function convertToDate(string){
      if(string){
        var s = string.split("/")
        return new Date(s[1]+"/"+s[0]+"/"+s[2])
      }else{
        return string
      }
    }

  
      // =================================================================================
      // Datatable code BELOW


      function buildRow(company) {
        var myRow = `
              <tr>
                  <td>${company.deal}</td>
                  <td>${getBadge(company.status)}</td>						
                  <td>${company.ownerName}</td>			
                  <td>${company.name}</td>
                  <td>${company.product}</td>							
                  <td>${company.closeDate}</td>							
                  <td>${company.protectPeriod}</td>							
              </tr>
          `;
          $("#my-table-body").append(myRow);        
      }


      function getBadge(status) {
        switch(status){
            case "Protected":
              return `<span class="mybadge bg-danger">${status}</span>`
            case "Open Deal":
                return `<span class="mybadge bg-success">${status}</span>`

            default:
                return `<span class="mybadge bg-primary">${status}</span>`
        }
    }

      var datatable;


      function buildTable() {
        
        $.fn.dataTable.moment('DD MMM, YYYY');//sortbydate using moment js

        datatable = $("#my-table").DataTable({
          scrollX: "100%",
          scrollCollapse: true,
          language: {
            paginate: {

              previous:'<i class="fa fa-angle-double-left" aria-hidden="true"></i>',
            },
          },
        });
    }

    // make left right key to go next page
    $(document).keyup((evt) => {
      if (evt.key === 'ArrowLeft')
        $('#my-table_previous').click()
      if (evt.key === 'ArrowRight')
