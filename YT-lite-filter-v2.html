    <script>

        function createIframe(div) {
          var iframe = document.createElement("iframe");
          iframe.setAttribute(
            "src",
            "https://www.youtube.com/embed/" + div.dataset.id + "?autoplay=1&rel=0"
          );
          iframe.setAttribute("frameborder", "0");
          iframe.setAttribute("allowfullscreen", "1");
          iframe.setAttribute(
            "allow",
            "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          );

        div.parentNode.replaceChild(iframe, div);
        }
        

        function initYouTubeVideos() {
            var playerElements = document.getElementsByClassName("youtube-player");


            for (var n = 0; n < playerElements.length; n++) {
                var videoId = playerElements[n].dataset.id;
                var div = document.createElement("div");
                div.setAttribute("data-id", videoId);
                var thumbNode = document.createElement("img");
                thumbNode.src = "https://i.ytimg.com/vi/ID/hqdefault.jpg".replace(
                "ID",
                videoId
                );
                div.appendChild(thumbNode);
                var playButton = document.createElement("div");
                playButton.setAttribute("class", "play");
                div.appendChild(playButton);
                div.onclick = function () {
                    createIframe(this);
                };

                div.addEventListener("load",function(){
                    alert("Video Loaded");
                })

                playerElements[n].appendChild(div);

            }
            }

            document.addEventListener("DOMContentLoaded", initYouTubeVideos);


    </script>

            function buildfilterButton(industries, productName){
    
                var showAllButton = `<li class="filter-button  ${productName}-filter-button active" data-filter="Show All">Show All</li>`
                $(`#${productName}-pills-container`).append(showAllButton)
    
                for(industry of industries){
                    var filterButton = `
                    <li class="filter-button  ${productName}-filter-button" data-filter="${industry}">${industry}</li>
                    `
                    $(`#${productName}-pills-container`).append(filterButton)
                }
    
            }

            function buildVideoCard(testimonial,productName){
                /*
                    video col
                        video card
                            video container
                                youtube-player
                            video details container
                                title
                                industry
                
                */

                var videoCard = 
                `
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 h-100 video-col ${productName}-video-col" data-item='${testimonial.industry}'>
                    <div class="video-card h-100">
                        <div class="video-container">
                            <div class="youtube-player" data-id="${getVideoID(testimonial.video)}"></div>
                        </div>
                        <div class="video-details-container">
                            <p class="m-0 p-0 testimonial-video-industry">${testimonial.industry}</p>
                            <h6 class="m-0 p-0 testimonial-video-title">${testimonial.company}</h6>
                        </div>
                    </div>
                </div>
                `
                return videoCard
                
            }

            function getVideoID(url){
                var videoID = url.split(/\//).pop()
                return videoID
            }
            
            //method to add filter function to all filter buttons and videoCards
            function addFilterFunction(productName){

                let filterList = document.querySelectorAll(`.${productName}-filter-button`)
                let videoCardList = document.querySelectorAll(`.${productName}-video-col`)

                // FUNCTION HERE
                for(let i=0; i<filterList.length; i++){
                    filterList[i].addEventListener("click",function(){
                        /************** SET FILTER BUTTON ACTIVE **************/
                        //when clicked
                        //remove all active
                        
                        for(let j=0; j<filterList.length; j++){
                            filterList[j].classList.remove('active')
                        }
                        //set current to active
                        this.classList.add('active')
                        
                        let dataFilter = this.getAttribute('data-filter') //get the clicked data attrbute
                        document.getElementById(`${productName}-selected-category`).innerText = dataFilter //set selected category as title

                        /************** SET Video Card BUTTON ACTIVE **************/

                        for(let k=0; k<videoCardList.length; k++){

                            videoCardList[k].classList.remove('active')
                            videoCardList[k].classList.add('hide')
                            
                            
                            if(videoCardList[k].getAttribute('data-item') == dataFilter || dataFilter == 'Show All' ){
                                videoCardList[k].classList.remove('hide')
                                videoCardList[k].classList.add('active')
                            
                            }
                        }
                
                })
                }

            }
                
            // add function to scroll button
            function addScrollButton(productName){
                const buttonRight = document.getElementById(`${productName}-scroll-right`);
                const buttonLeft = document.getElementById(`${productName}-scroll-left`);
            
                buttonRight.onclick = function () {
                    document.querySelector(`#${productName}-pills-container`).scrollLeft += $( window ).width()/1.5;
                // alert('right')
                };
                buttonLeft.onclick = function () {
                    document.querySelector(`#${productName}-pills-container`).scrollLeft -= $( window ).width()/1.5;
                };
            }
